<!DOCTYPE html>
<html>
<head>
  <title>Joey Wong | LinkedIn</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div>
    <div class="header">
      <img src="joey_header.png">
    </div>
    <div class="app">
      <div class="body">
        <div class="main-content">
          <div class="profile">
            <div class="profile-background">
              <img 
                class="profile-background-img"
                src="https://static-exp1.licdn.com/sc/h/55k1z8997gh8dwtihm11aajyq"
              >
            </div>
            <div class="floating-element">
              <div class="profile-pic-container">
                <img
                  class="profile-pic"
                  src="joey_profile.png"
                >
              </div>
              <div class="notification">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                  <path d="M22 18a4.52 4.52 0 00-1.17-2.83L19 13l-.8-5.56A6.27 6.27 0 0012 2a6.27 6.27 0 00-6.21 5.44L5 13l-1.83 2.17A4.52 4.52 0 002 18v1h8.28a2 2 0 103.44 0H22zM12 4a4.29 4.29 0 014.23 3.72L17 13H7l.77-5.3A4.26 4.26 0 0112 4zM4.32 17c.12-.19.24-.37.38-.55L6.77 14h10.46l2 2.42a4.67 4.67 0 01.41.58z"></path>
                </svg>
              </div>
            </div>
            <div class="profile-text">
              <div class="text-details">
                <div class="personal-info">
                  <div class="info-row-one">
                    <span>
                      <span class="name">Joey Wong</span>
                      <span class="pronouns">(He/Him) · 1st</span>
                    </span>
                    <span class="highlight">
                      <img
                        class="highlight-logo"
                        src="https://media-exp1.licdn.com/dms/image/C4D0BAQHiNSL4Or29cg/company-logo_100_100/0/1519856215226?e=1674086400&amp;v=beta&amp;t=WwFg8VlzLomhKHmOtpnJEvvkaBaJKAR58CgiEcUvVc8" alt="" id="ember92" class="ember-view pv-text-details__right-panel-item-text-image EntityPhoto-square-1"
                      >
                      <span>Google</span>
                    </span>
                  </div>
                  <div>Doogler @ Google</div>
                  <div class="contact-row">
                    <span class="region">San Francisco Bay Area</span>
                    <span> · </span>
                    <span class="contact">Contact Info</span>
                  </div>
                  <div class="connections">500+ connections</div>
                  <div class="buttons">
                    <button class="message-button">
                      <li-icon aria-hidden="true" type="send-privately" class="artdeco-button__icon" size="small">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false">
                          <path d="M14 2L0 6.67l5 2.64 5.67-3.98L6.7 11l2.63 5L14 2z"></path>
                        </svg>
                      </li-icon>
                      Message
                    </button>
                    <button class="more-button">
                      More
                    </button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="side-content">
            <img
              src="joey_profile.png"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
